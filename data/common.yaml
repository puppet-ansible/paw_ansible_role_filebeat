---
paw_ansible_role_filebeat::filebeat_version: 7.x
paw_ansible_role_filebeat::filebeat_ssl_certs_dir: "/etc/pki/logstash"
paw_ansible_role_filebeat::filebeat_ssl_private_dir: "{{ filebeat_ssl_certs_dir }}"
paw_ansible_role_filebeat::filebeat_ssl_insecure: 'false'
paw_ansible_role_filebeat::filebeat_log_level: warning
paw_ansible_role_filebeat::filebeat_log_dir: "/var/log/mybeat"
paw_ansible_role_filebeat::filebeat_log_filename: mybeat.log
paw_ansible_role_filebeat::filebeat_elastic_cloud_id: ''
paw_ansible_role_filebeat::filebeat_elastic_cloud_username: ''
paw_ansible_role_filebeat::filebeat_elastic_cloud_password: ''
paw_ansible_role_filebeat::filebeat_package: filebeat
paw_ansible_role_filebeat::filebeat_package_state: present
paw_ansible_role_filebeat::filebeat_create_config: true
paw_ansible_role_filebeat::filebeat_template: filebeat.yml.j2
paw_ansible_role_filebeat::filebeat_inputs:
- type: log
  paths:
  - "/var/log/*.log"
paw_ansible_role_filebeat::filebeat_output_elasticsearch_enabled: false
paw_ansible_role_filebeat::filebeat_output_elasticsearch_hosts:
- localhost:9200
paw_ansible_role_filebeat::filebeat_output_elasticsearch_auth: {}
paw_ansible_role_filebeat::filebeat_output_logstash_enabled: true
paw_ansible_role_filebeat::filebeat_output_logstash_hosts:
- localhost:5044
paw_ansible_role_filebeat::filebeat_enable_logging: false
paw_ansible_role_filebeat::filebeat_ssl_ca_file: ''
paw_ansible_role_filebeat::filebeat_ssl_certificate_file: ''
paw_ansible_role_filebeat::filebeat_ssl_key_file: ''
paw_ansible_role_filebeat::filebeat_ssl_copy_files: true
paw_ansible_role_filebeat::filebeat_elastic_cloud_enabled: false
